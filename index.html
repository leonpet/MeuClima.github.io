<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Clima - Supabase</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }
    .card {
      max-width: 420px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .item {
      font-size: 18px;
      margin: 10px 0;
    }
    .data {
      text-align: center;
      color: #666;
      font-size: 14px;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Clima Atual</h1>
    <div class="item">ðŸŒ¡ Temperatura: <span id="temp">--</span> Â°C</div>
    <div class="item">ðŸ’§ Umidade: <span id="umi">--</span> %</div>
    <div class="item">ðŸ”½ PressÃ£o: <span id="pres">--</span> hPa</div>
    <div class="data" id="data">Carregando...</div>
  </div>

  <script>
    const SUPABASE_URL = "https://jumfigqlnqplbpokqhvj.supabase.co";
    const SUPABASE_ANON_KEY = "SUA_ANON_KEY_AQUI";

    async function carregarClima() {
      const url =
        `${SUPABASE_URL}/rest/v1/clima` +
        `?select=temperatura,umidade,pressao,created_at` +
        `&order=created_at.desc&limit=1`;

      const response = await fetch(url, {
        headers: {
          "apikey": SUPABASE_ANON_KEY,
          "Authorization": `Bearer ${SUPABASE_ANON_KEY}`,
        }
      });

      const data = await response.json();

      if (data.length > 0) {
        const c = data[0];

        document.getElementById("temp").textContent =
          c.temperatura?.toFixed(1) ?? "--";
        document.getElementById("umi").textContent =
          c.umidade?.toFixed(1) ?? "--";
        document.getElementById("pres").textContent =
          c.pressao?.toFixed(1) ?? "--";

        const dt = new Date(c.created_at);
        document.getElementById("data").textContent =
          "Atualizado em: " + dt.toLocaleString("pt-BR");
      } else {
        document.getElementById("data").textContent =
          "Nenhum dado encontrado.";
      }
    }

    carregarClima();
    // Atualiza a cada 60 segundos
    setInterval(carregarClima, 60000);
  </script>

</body>
</html>
